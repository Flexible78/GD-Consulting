<section class="contact-form">
   <div class="container contact-form__container">
      <h2 class="contact-form__title title title--fz72">Letâ€™s work together!</h2>
      <svg class="contact-form__stars-img">
         <use href="./img/svg/sprite.svg#stars1"></use>
      </svg>
      <svg class="contact-form__disk-img">
         <use href="./img/svg/sprite.svg#disk-star"></use>
      </svg>

      <div class="contact-form__wrapper">
         <form class="application-form contact-form__block" id="callBackForm" action="#" method="post">
            <input class="application-form__capture" name="name" type="text" placeholder="Your name" />
            <input class="application-form__capture" id="mail" name="email" type="email" placeholder="Your Email" />
            <select class="application-form__capture" id="request" name="client request">
               <option value="What is your request?">What is your request?</option>
               <option value="Accounting Services">Accounting Services</option>
               <option value="Tax Consulting">Tax Consulting</option>
               <option value="Financial Consulting">Financial Consulting</option>

               <textarea
                  class="application-form__capture application-form__capture--additional"
                  id="additional info"
                  name="additional_info"
                  rows="6"
                  placeholder="Tell more about your request"></textarea>
            </select>
            <button class="application-form__button btn btn--p25-send" type="submit">Send</button>
         </form>
      </div>
   </div>
</section>
